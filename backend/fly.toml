# Fly.io Configuration for Creator Studio Backend
# Deploy: fly deploy

app = "creator-studio-api"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  DJANGO_DEBUG = "False"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health/"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Celery worker process
[[services]]
  protocol = "tcp"
  internal_port = 8001

  [[services.ports]]
    port = 8001

[processes]
  app = "gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 2"
  worker = "celery -A config worker -l info --concurrency=2"
  beat = "celery -A config beat -l info"
